<body>

  <div class ="container" id="header">
    <div class= "row">
      <div class= "col-md-8 col-sm-9">
        <header>
          <h3>Interactive Dynamic Multiplication Table</h3>
        </header>
      </div>
      <div class= "col-md-4 col-sm-3 dropdown show">
        <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Assignments
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="http://weblab.cs.uml.edu/~vvpatel/A2/A4/FirstWebPage.html">Assignment 2</a>
          <a class="dropdown-item" href="http://weblab.cs.uml.edu/~vvpatel/A3/A3/PacificTrailsResort.html">Assignment 3</a>
          <a class="dropdown-item" href="http://weblab.cs.uml.edu/~vvpatel/A2/A4/FirstWebPage.html">Assignment 4</a>
          <a class="dropdown-item" href="https://vini0709.github.io/A4/FirstWebPage.html">Assignment 5</a>
          <a class="dropdown-item" href="https://vini0709.github.io/A6/multiplication.html">Assignment 6</a>
          <a class="dropdown-item" href="https://vini0709.github.io/A7/multiplication.html">Assignment 7</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h5>Enter four inputs in the given range below:</h5>
    <ul>
      <li>Multiplier: -50 to 50</li>
      <li>Multiplicand: -100 to 100</li>
    </ul>
  </div>

  <!-- created form using bootstrap to accept user's input-->
  <div class="container">
    <div id = "form">
      <form id = "frm" name="myForm">
        <div class="form-group row">
          <label class = "col-sm-5 col-md-3 col-form-label">Starting multiplier:</label>
          <div class= "col-sm-7 col-md-9">
            <!-- if the user try to enter alphabets type = "number" handles that error -->
            <input type="number" name="sMultiplier" id="sMultiplier"  required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-md-3 col-form-label">Ending multiplier:</label>
          <div class="col-sm-7 col-md-9">
            <input type="number" name="eMultiplier" id="eMultiplier" required><br>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-md-3 col-form-label">Starting multiplicand:</label>
          <div class="col-sm-7 col-md-9">
            <input type="number" name="sMultiplicand" id="sMultiplicand" required><br>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-md-3 col-form-label">Ending multiplicand:</label>
          <div class="col-sm-7 col-md-9">
            <input type="number" name="eMultiplicand" id="eMultiplicand" required><br>
          </div>
        </div>
      </form>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" id="btn" class="btn btn-danger">Generate Table</button>
        </div>
      </div>
    </div>
    <!-- div to contain table-->
    <div id ="table"></div>
  </div>
